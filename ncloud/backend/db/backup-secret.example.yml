apiVersion: v1
kind: Secret
metadata:
  name: postgres-backup-secret
type: Opaque
stringData:
  POSTGRES_DB: "COMP_VALUE"
  POSTGRES_USER: "compvalue"
  POSTGRES_PASSWORD: "compvalue"
  # GitLab Personal Access Token (write_repository 권한 필요)
  GITLAB_TOKEN: "your-gitlab-token-here"
  # GitLab 저장소 URL (예: gitlab.com/username/postgres-backups.git)
  GITLAB_REPO: "gitlab.com/username/postgres-backups.git"
  # 백업 파일 암호화 비밀번호 (안전한 비밀번호로 변경!)
  BACKUP_PASSPHRASE: "your-strong-passphrase-here-change-this"
