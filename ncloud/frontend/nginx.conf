server {
    listen 80;
    server_name your.domain.com;   # ← 도메인 설정

    # (선택) Cloudflare 사용 시 원본 IP 보존
    # set_real_ip_from 173.245.48.0/20;
    # set_real_ip_from 103.21.244.0/22;
    # set_real_ip_from 103.22.200.0/22;
    # set_real_ip_from 103.31.4.0/22;
    # set_real_ip_from 141.101.64.0/18;
    # set_real_ip_from 108.162.192.0/18;
    # set_real_ip_from 190.93.240.0/20;
    # set_real_ip_from 188.114.96.0/20;
    # set_real_ip_from 197.234.240.0/22;
    # set_real_ip_from 198.41.128.0/17;
    # real_ip_header CF-Connecting-IP;

    # ---------------------------
    # 백엔드: /dart/** → 127.0.0.1:30081 로 직접 프록시
    #  - proxy_pass 에 경로를 붙이지 않음(=원본 URI /dart/... 그대로 전달)
    #  - /dart (슬래시 없음)도 동일 처리
    # ---------------------------
    location ^~ /dart/ {
        proxy_pass http://127.0.0.1:30081;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_connect_timeout 5s;
        proxy_send_timeout   60s;
        proxy_read_timeout   60s;
        send_timeout         60s;
    }

    # ---------------------------
    # 프론트: 나머지 모든 경로 → 127.0.0.1:30080
    #  - React 정적/SPA 라우팅은 프런트 파드(Nginx)가 처리
    # ---------------------------
    location / {
        proxy_pass http://127.0.0.1:30080;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_connect_timeout 5s;
        proxy_send_timeout   60s;
        proxy_read_timeout   60s;
        send_timeout         60s;
    }

    # (선택) 간단 헬스체크
    location /healthz {
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}